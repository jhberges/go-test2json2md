name: build-and-test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: "./go.mod"
          cache: true
      - run: |
          go test ./... --json > output.json
          go run cmd/main.go ./output.json
          cat output.json.md > $GITHUB_STEP_SUMMARY
